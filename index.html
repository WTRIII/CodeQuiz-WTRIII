<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Coding Quiz</title>
</head>
<body>
  <h1 class="time hide" style="text-align:center"></h1>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question"></div>
      <div id="answer-btn" class="btn-grid">
        <button id='answer 1' class="btn"></button>
        <button id='answer 2' class="btn"></button>
        <button id='answer 3' class="btn"></button>
        <button id='answer 4' class="btn"></button>
      </div>
    </div>
    <div class="start">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
